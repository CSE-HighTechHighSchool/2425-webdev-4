<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Project Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="body">
    <div>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark nb-background-color sticky-top rounded-4 mb-4"
      >
        <div class="container-fluid">
          <a href="#" class="navbar-brand">
            <img
              autoplay
              muted
              loop
              src="img/rotating-globe.gif"
              alt="Rotating Globe"
              type="img/gif"
              class = "icon"
            />
          </a>
          <!-- Hamburger Menu Button-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapsible navbar menu with custom hover underline CSS animation-->
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  href="authors.html"
                  class="nav-link hover-underline-animation nbMenuItem"
                  >Authors</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="procedure.html"
                  class="nav-link hover-underline-animation nbMenuItem"
                  >Procedure</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="results.html"
                  class="nav-link hover-underline-animation nbMenuItem"
                  >Results</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- The video -->
    <div class="container">
      <video autoplay muted loop id="myVideo" style="z-index: -1">
        <source src="video/clouds-passing.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
